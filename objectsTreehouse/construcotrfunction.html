<title>

    object constructor function

</title>
<Body>

<script>

    function Animal(name, legs, place){

        this.name = name;
        this.legs = legs;
        this.place = place;

    }

    var Animal1 = new Animal("cow", 4, "india");
    var Animal2 = new Animal("Kangaroo", 2, "Australia");

    console.log(Animal1,Animal2);

</script>
