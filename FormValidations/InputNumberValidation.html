<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InputNumberValidation</title>
</head>
<body>
<b>Input Number Validation in javascript</b>
<input id = 'nu' type = 'number'>
<button type = 'button' onclick="myFunction()"> Submit </button>
<p id="p1"></p>
<script>
    function myFunction() {
        var x, text;

        x = document.getElementById('nu').value;

        if (isNaN(x) || x < 10 || x > 100){
            text = "Input not valid";

        }else {
            text = "<H1>HI YOUR input IS OK BOSS</H1>";
        }
        document.getElementById('p1').innerHTML = text;
    }
</script>
</body>
</html>
