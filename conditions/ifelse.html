<!DOCTYPE html>
<html lang="en">
<head>

    <title>Conditions</title>
</head>
<body>
<h1>This is conditional statements example</h1>
<script>
    var answer = prompt('Which programming language do you use?');
    if(answer === "javascript"){
        document.write("<p>Welcome to javascript All the Best for Your career!</p>");
    }else if(answer === "hai"){
        document.write("<p> correct answer!</p>");

    }else{
        document.write("<p>Please enter the correct answer</p>");
    }
</script>
</body>
</html>
