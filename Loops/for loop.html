<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FOR LOOP</title>
</head>
<body>
<p><h1>For Loop</h1></p>
<script>
    for(i=1; i <= 10; i++){
        console.log(i);
    }
    var cars = ['BMW','MERC', 'FORD', 'HONDA']
    for(i=0, len = cars.len ; i < len; i++)
    {
        console.log(cars[i]);
    }



</script>
</body>
</html>
