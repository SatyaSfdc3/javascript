<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dowhile loop</title>
</head>
<body>
<h3>we will discuss do while looop here</h3>
    <script>
        //get the random number and store in a variable
        var randomNumber = getRandomNumber(10)
        //below is the var guess that player guess the number that is stored in this variable
        var guess;
        //which will use the to track the number of guesses that player guesses.
        var guessCount = 0;
        var correctGuess = false;
        function getRandomNumber( upper ){
            var num = Math.floor(Math.random() * upper)+1
            return num;

        }
        do{
            guess = prompt("can you guess the number");//collect the users data
            guessCount = +1;//increase the count value
            if(parseInt(guess) === randomNumber){
                //this compares the players guess number and convert it into number interger
                correctGuess = true;
            }

        }while (!correctGuess)
        document.write("<h1>You guessed the number </h1>");
        document.write('it tooks you ' +guessCount + 'tries to guess the number ' + randomNumber);
    </script>

</body>
</html>
