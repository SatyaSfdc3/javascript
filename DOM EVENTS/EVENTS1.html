<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EVENTS1</title>
</head>
<body onload="checkCookies()">
<H1 onclick="changeText(this)">Haaaaaai</H1>
<button id="buttonClick"> clickMe </button>
<p id="cookiepara"> </p>
<SCRIPT>
    function changeText(elem){
        elem.innerHTML = "heyyyyyyyyyyy";

    }
    document.getElementById('buttonClick').onclick = changeButtonText;
    function changeButtonText(){
        document.getElementById('buttonClick').innerHTML = "I Was Clicked";
    }
    function checkCookies() {
        var text = "";
        if(navigator.cookieEnabled){
            text = "cookies are Enabled!";

        }else{
            text = "cookies are not Enabled!";

        }
        document.getElementById('cookiepara').innerHTML = text;
    }

</SCRIPT>
</body>
</html>
