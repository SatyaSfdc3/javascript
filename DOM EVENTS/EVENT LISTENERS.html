<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EVENT LISTENERES</title>
</head>

<body>
<button id="clickMe">clickMe</button>
<script>
    var elem= document.getElementById('clickMe');
    elem.addEventListener('click',function(){alert('Welcome to Javascript practice')});
</script>
</body>
</html>
