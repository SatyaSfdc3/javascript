<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is calling javascript function example</title>
    <script type="text/javascript">
        function sayWelcome(){
            document.write("Hai Welcome to javascript functions");
        }
    </script>
</head>
<body>
<p><b>Click the button to call the javascript function</b></p>
<form>
    <input type="button" onClick="sayWelcome()" value="sayWelcome">
</form>
<p>Hai WElcome success</p>

</body>
</html>
