<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>functions1</title>
</head>
<body>
<script type="text/javascript">
    //implementing fist function
    function concatenate(first,last) {
        var full;
        full=first + last;
        return full;
            }
            //second function
    function secondFunction(){
        var result;
        result=concatenate('satya' , 'Narayana');
        document.write(result);
    }

</script>
    <p><b>Click the following button to call the function </b></p>
<form>
    <input type="button" onclick="secondFunction()" value="call Function">

</form>
<p>Hai this is functions concept</p>
</body>
</html>
