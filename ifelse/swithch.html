<script>
    function checkCar(){
        var text;
        var favCar=document.getElementById('myInput').value;


        switch (favCar){
            case "bmw":
                text='germancar';
                break;
            case "Ford":
                text="American car";
                break;
            case "Tata":
                text="Indian car";
                break;
            default:
                text="unknown car";
        }
    }
