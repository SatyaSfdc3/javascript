<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example of ifelse</title>
</head>
<body>
<p>if else</p>
<script>
    var hour=16;
    if(hour < 10){
        console.log('good morning');

    }else if(hour < 15){
        console.log('good afternoon');


    }else if(hour < 18){
        console.log('good evenning');

    }else{
        console.log('good night');

    }


</script>



</body>
</html>
