<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numbers + strings</title>
</head>
<body>
<h1>Numbers and Strings</h1>
<script>
    var htmlBadges = prompt("no. of html badges do you have?");
    var cssBadges = prompt("no.of css badges do you have?");
    var allBadges = parseInt(htmlBadges) + parseInt(cssBadges);
    alert("There are " +allBadges + "badges");

</script>
</body>
</html>
