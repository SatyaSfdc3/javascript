<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This Keyword</title>
</head>
<body>
<script>
    var person = {
        "firstName" : "satya",
        "lastName" : "Narayana",
        "getFullName" : function() {
            return person.firstName + " " + person.lastName;

        }
    };

    var fullName = person.getFullName();

    console.log(fullName);
</script>
</body>
</html>
